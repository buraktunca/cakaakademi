
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/fae046a6be.js" crossorigin="anonymous"></script>

    <!-- Meta -->
    <meta name="description" content="Çaka Akademi">
    <meta name="author" content="Çaka Akademi">

    <title>{{test.test_adi}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

  </head>
  <body>



<div class="container bg-danger">
    <div class="row">
        <div class="col-lg-12  p-3 d-flex justify-content-center align-items-center">
            <h3 class="text-center text-white">{{test.test_adi}} Testi</h3>
        </div>

        <div class="col-lg-4">
            <h5 class="text-white">Öğrenci : {{request.user}}</h5>

            <h5 class="text-white">Başlangıç Saati : {{date}}</h5>
        </div>
    </div>
</div>

<div class="container mt-3">
    <div class="row">
      <form method="POST">
        {% csrf_token %}
        {% for i in qot %}
        <div class="row mt-3">

        <div class="col-lg-12 col-sm-12 d-flex flex-column justify-content-center align-items-center" id="frame" >
          <h5 class="text-dark">--- Soru {{forloop.counter}} ---</h5>
          <img src="{{i.test_question.url}}" class="soruimage"/>
          <div class="answers" >
              <input type="radio"  name="{{i.pk}}" value="A"  style="height:20px; width:20px; vertical-align: middle;">
              <label for="f-option">A)</label>
              <input type="radio"  name="{{i.pk}}" value="B">
              <label for="f-option">B)</label>
              <input type="radio"  name="{{i.pk}}" value="C">
              <label for="f-option">C)</label>
              <input type="radio"  name="{{i.pk}}" value="D">
              <label for="f-option">D)</label>
              <input type="radio"  name="{{i.pk}}" value="E">
              <label for="f-option">E)</label>
          </div>
        </div>
        </div>
        {% endfor %}
        <div class="d-flex justify-content-center align-items-center mt-3 p-3">
          <button type="submit" class="btn btn-lg btn-danger " style="width:250px; font-size:25px;">Testi Bitir</button>
        </div>

      </form>

    </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  <!-- Initialize Swiper -->
  <!-- Initialize Swiper -->

</body>
</html>
